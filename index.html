<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./Images/whatsapp-logo.jpg.png" type="image/x-icon">
</head>
<body>
    <div class="upper-header">
        <img src="./Images/whatsapp-logo.jpg.png" alt="whatsapp-logo.png" width="30" height="30">
        <p>WhatsApp</p>
    </div>
    <nav class="left-nav">
        <div class="upper-part" style="height: 50%; width: 100%;">
            <a href="#" class="message-button active" title="Chats">
                <div class="green-sign"></div>
                <img src="./Images/message-logo.jpg" alt="" height="28" width="23">
            </a>
            <a href="#" class="call-button" title="Calls"><img src="./Images/phone-logo.jpg" alt="" height="28" width="20"></a>
            <a href="#" class="status-button" title="Status"><img src="./Images/status-logo.jpg" height="28" width="24"></a>
        </div>
    </nav>
    <div class="chat-box">
        <div class="contact-section">
            <div class="upper-part">
                <h1>Chats</h1>
                <div class="icons">
                    <a href="#" title="New Chat"><img src="./Images/create-chat-logo.jpg" alt="" width="20" height="20"></a>
                    <a href="#" title="Filter Chats By"><img src="./Images/filter-logo.jpg" alt="" width="20" height="20"></a>
                </div>
            </div>
            <input type="search" name="" id="" class="search-contact-button" placeholder="Search or start a new chat.">
        </div>
    </div>
</body>
</html>
